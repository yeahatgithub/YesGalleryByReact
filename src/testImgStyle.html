<html>
    <head>
        <title>实验img标记的style属性，重点是位置设定</title>
        <style>
            .imageslist img{
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div class="imageslist">
        <img src="images/1.jpg" style="left: 0px; top: 0px; width: 100px; height: 100px" />
        <img src="images/2.jpg" style="left: 30px; top: 30px; width: 100px; height: 100px" />
        </div>
    </body>
</html>
